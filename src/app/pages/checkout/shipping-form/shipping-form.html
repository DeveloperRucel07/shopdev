<div class="shipping">
    <h2 class="text-2xl font-extrabold !mb-4"> <mat-icon>local_shipping</mat-icon> Shipping Information</h2>
    <form [formGroup]="shippingForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-control">
                <label for="firstName" class="block mb-1 font-medium">First Name</label>
                <input id="firstName" formControlName="firstName" type="text" class="w-full !p-2 border border-gray-300 rounded" />
            </div>
            <div>
                <label for="lastName" class="block mb-1 font-medium">Last Name</label>
                <input id="lastName" formControlName="lastName" type="text" class="w-full !p-2 border border-gray-300 rounded" />
            </div>
        </div>
        <div>
            <label for="address" class="block mb-1 font-medium">Address</label>
            <input id="address" formControlName="address" type="text" class="w-full !p-2 border border-gray-300 rounded" />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="city" class="block mb-1 font-medium">City</label>
                <input id="city" formControlName="city" type="text" class="w-full !p-2 border border-gray-300 rounded" />
            </div>
            <div>
                <label for="state" class="block mb-1 font-medium">State/Province</label>
                <input id="state" formControlName="state" type="text" class="w-full !p-2 border border-gray-300 rounded" />
            </div>
            <div>
                <label for="zip" class="block mb-1 font-medium">ZIP/Postal Code</label>
                <input id="zip" formControlName="zip" type="text" class="w-full !p-2 border border-gray-300 rounded" />
            </div>
        </div>
        <div>
            <label for="country" class="block mb-1 font-medium">Country</label>
            <input id="country" formControlName="country" type="text" class="w-full !p-2 border border-gray-300 rounded" />
        </div>
        <div class="flex justify-center !mt-4 w-full !p-1">
            <button type="submit" mat-raised-button class="!mt-4  bg-gray-300 !p-3"> Save Shipping Info</button>
        </div>
    </form>
</div>
