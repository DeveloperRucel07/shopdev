<div appViewPanel>
    <div class="flex items-center gap-4 !ml-8">
        <img [src]="review().userImageUrl" [alt]="review().UserName" class="w-10 h-10 rounded-full">
        <div>
            <div class="text-lg font-semibold">{{ review().UserName }}</div>
            <div class="flex items-center !mb-1">
                <app-star-rating [rating]="review().rating"></app-star-rating>
                <div class="text-sm italic text-gray-500">{{ review().reviewDate | date: 'MMM d, yyyy'}}</div>
            </div>
            <div class="text-base font-semibold !mb-1">{{review().title}}</div>
            <div class="text-sm text-gray-500">{{review().comment}}</div>
        </div>
    </div>
</div>
