<div class="flex items-center !gap-8 !mb-6 bg-gray-50 rounded-lg">
    <div class="flex flex-col items-center !w-1/2">
        <div class="text-4xl font-bold text-gray-900 !mb-1">{{product().rating}}</div>
        <div class="flex items-center mb-2">
            <app-star-rating [rating]="product().rating"></app-star-rating>
        </div>
        <div class="text-lg text-gray-500">based on {{totalReviews()}} reviews</div>
    </div>
    <div class="flex-1">
        @for(breakdown of ratingBreakdown(); track breakdown.stars){
            <div class="flex items-center gap-2 !mb-2">
                <span class="text-lg w-8 items-center flex"> {{breakdown.stars}} <mat-icon>star</mat-icon></span>
                <div class="flex-1 bg-gray-200 rounded-full h-2 !mx-2">
                    <div class="bg-yellow-400 h-2 rounded-full transition-all duration-200"
                        [style.width.%]="breakdown.percentage.toFixed(0)">
                    </div>

                </div>
                <span class="text-xs text-gray-600 w-4 italic text-start !mx-6">{{breakdown.count}}</span>
            </div>

        }

    </div>


</div>
