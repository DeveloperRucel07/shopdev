<mat-sidenav-container >
    <mat-sidenav mode="side" opened="true">
        <div class="p-6 h-full side-bar overflow-hidden" >
            <h2 class="text-lg text-gray-900 font-bold p-6 m-8 ">Categories</h2>
            <mat-nav-list class="flex gap-4 side-main items-center">
                @for(cat of categories(); track cat){
                    <mat-list-item [activated] ="cat == category()" class="my-2 side-link" [routerLink]="['/products', cat]">
                        <span matListItemTitle [class]="cat == category() ? 'active': '' ">
                            {{ cat | titlecase}}
                        </span>
                    </mat-list-item>
                }
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="bg-gray-100 h-full product-content">
        <div class="bg-gray-100 h-full product-list overflow-hidden">
            <h1 class="text-2xl font-bold text-gray-900 mb-1"> {{ category()}}</h1>
            <p class="text-base text-gray-500 mb-6 ">{{filterProducts().length }} products Found</p>
            <div class="grid-responsive m-8">
                @for(product of filterProducts(); track product.id ){
                    <app-product-card [product]="product" (addToCardInfo)="addToCart()"></app-product-card>
                }
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
