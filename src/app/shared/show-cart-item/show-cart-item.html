<div class="grid grid-cols-3 grid-cols-[3fr_1fr_1fr]">
    <div class="flex items-center gap-4">
        <img [src]="item().product.imageUrl" alt="{{item().product.name}}" class="w-24 h-24 rounded-lg object-cover">
        <div>
            <div class="text-gray-800 text-lg font-semi-bold">
                {{ item().product.name}}
            </div>
            <div class="text-gray-500 text-lg">
                {{ item().product.price}}€
            </div>

        </div>
    </div>
    <app-quantity-selector [quantity]="item().quantity" (quantityUpdated)="store.setItemQuantity(item().product, $event)" class="flex items-center gap-4"></app-quantity-selector>
    <div class="flex flex-col items-center justify-center gap-2">
        <div class="text-right font-semi-bold text-lg">
            {{ totalprice()}}€
        </div>
        <div class="flex items-center gap-4">
            <button class="wishlist-btn" matIconButton (click)="store.moveToWishlist(item().product)">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button class="remove-btn" matIconButton (click)="store.removeFromCartList(item().product)">
                <mat-icon class="danger">delete</mat-icon>
            </button>
        </div>

    </div>

</div>
