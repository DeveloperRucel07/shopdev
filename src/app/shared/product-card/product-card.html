
<div class="bg-white cursor-pointer rounded-xl shadow-lg overflow-hidden flex flex-col product-card">
    <img [src]="product().imageUrl" alt="" class="w-full h-[300px] object-cover rounded-t-xl">
    <ng-content></ng-content>
    <div class="p-5 flex flex-col flex-1 card-description">
        <h3 class="text-lg font-bold text-gray-900 mb-2 leading-tight">{{product().name}}</h3>
        <p class="text-sm text-gray text-gray-600 mb-4 flex-1 leading-relaxed">{{product().description}}</p>
        <div class="text-sm font-medium mb-4">
            {{product().inStock ? 'In Stock' : 'Out of stock'}}
        </div>
        <div class="flex items-center justify-between mt-auto">
            <span class="text-xl font-bold text-gray-900">{{product().price }}â‚¬</span>
            <button matButton="filled" class="flex items-center gap-2" (click)="store.addToCart(product(), 1)">
                <mat-icon>shopping_cart</mat-icon> Add to Cart
            </button>
        </div>
    </div>
</div>
